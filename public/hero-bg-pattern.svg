<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Pola Latar Belakang Pahlawan Bertema Air/Udara
    Dibuat dengan kurva Bézier yang halus untuk menciptakan efek gelombang yang mengalir.
    Pola ini dirancang untuk berulang secara mulus.
  -->
  <defs>
    <pattern id="water-pattern" x="0" y="0" width="200" height="120" patternUnits="userSpaceOnUse">
      <!-- Warna latar belakang untuk setiap ubin pola -->
      <rect width="200" height="120" fill="#f0f9ff" />

      <!-- Lapisan gelombang dengan warna dan ketebalan yang berbeda untuk menciptakan kedalaman -->
      <path 
        d="M -40 60 Q -20 20, 0 60 T 40 60 T 80 60 T 120 60 T 160 60 T 200 60 T 240 60" 
        stroke="#a7e6ff" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8" />
      
      <path 
        d="M -40 80 Q -20 40, 0 80 T 40 80 T 80 80 T 120 80 T 160 80 T 200 80 T 240 80" 
        stroke="#73d2f8" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9" />

      <path 
        d="M -40 100 Q -20 60, 0 100 T 40 100 T 80 100 T 120 100 T 160 100 T 200 100 T 240 100" 
        stroke="#4ac1f7" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" />
    </pattern>
  </defs>

  <!-- Mengaplikasikan pola ke persegi panjang yang mengisi seluruh area SVG -->
  <rect width="100%" height="100%" fill="url(#water-pattern)" />
</svg>
